<mat-toolbar color="basic">

  <mat-toolbar-row>
    <img src="../assets/plug.png" alt="">
  </mat-toolbar-row>

</mat-toolbar>


<div class="center-content">
  <mat-card class="example-card">
    <mat-card-content>
      <h1>Login</h1>
      <form class="example-form">

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" value="" required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Senha" required>
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button >Entrar</button>
    </mat-card-actions>
  </mat-card>
</div>
